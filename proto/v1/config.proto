syntax = "proto3";

package v1;

option go_package = "github.com/garethgeorge/resticui/go/proto/v1";

message Config {
  int32 version = 1;
  string log_dir = 2 [json_name="log_dir"];
  repeated Repo repos = 3 [json_name="repos"];
  repeated Plan plans = 4 [json_name="plans"];
}

message Repo {
  string id = 1 [json_name="id"];
  string uri = 2 [json_name="uri"];
  string password = 3 [json_name="password"];
  repeated EnvVar env = 4 [json_name="env"];
}

message Plan {
  string id = 1 [json_name="id"];
  string repo = 2 [json_name="repo"];
  string repo_path = 3 [json_name="repo_path"]; // subpath of the repo to backup to
  repeated string paths = 4 [json_name="paths"];
}

message EnvVar {
  string name = 1 [json_name="name"];
  string value = 2 [json_name="value"];
}