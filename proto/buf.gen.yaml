version: v1
plugins:
  - plugin: go
    out: ../gen/go
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: ../gen/go
    opt:
      - paths=source_relative
  - plugin: connect-go
    out: ../gen/go
    opt:
      - paths=source_relative
  - plugin: es
    out: ../webui/gen/ts
    opt: 
      - target=ts
  - plugin: connect-es
    out: ../webui/gen/ts
    opt: 
      - target=ts