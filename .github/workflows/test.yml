# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Test

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "*.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "*.md"
  workflow_dispatch:

jobs:
  test-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Create Fake WebUI Sources
        run: |
          mkdir -p webui/dist
          touch webui/dist/index.html.gz

      - name: Build
        run: go build ./...

      - name: Test
        run: PATH=$(pwd):$PATH go test ./... --race

  test-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Create Fake WebUI Sources
        run: |
          New-Item -Path .\webui\dist-windows\index.html -ItemType File -Force

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./...
