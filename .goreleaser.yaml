# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

env:
  - BACKREST_BUILD_VERSION={{.Version}}

before:
  hooks:
    - bash -c "echo {{.Version}} > /tmp/version.txt"
    - go mod tidy
    - npm --prefix webui install
    - sh -c "GOOS=linux BACKREST_BUILD_VERSION={{.Version}} go generate ./..."
    - sh -c "GOOS=windows BACKREST_BUILD_VERSION={{.Version}} go generate ./..."

builds:
  - id: other
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - windows
      - freebsd
    goarch:
      - amd64
      - arm64
  - id: linux
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - install.sh
      - uninstall.sh
      - LICENSE
      - README.md
      - CHANGELOG.md

dockers:
  - image_templates:
      - garethgeorge/backrest:{{ .Tag }}-alpine-amd64
    dockerfile: Dockerfile.alpine
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"

  - image_templates:
      - garethgeorge/backrest:{{ .Tag }}-alpine-arm64
    dockerfile: Dockerfile.alpine
    goarch: arm64
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64/v8"

  - image_templates:
      - garethgeorge/backrest:{{ .Tag }}-scratch-arm64
    dockerfile: Dockerfile.scratch
    goarch: arm64
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64/v8"

  - image_templates:
      - garethgeorge/backrest:{{ .Tag }}-scratch-amd64
    dockerfile: Dockerfile.scratch
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"

  - image_templates:
      - garethgeorge/backrest:{{ .Tag }}-scratch-armv6
    dockerfile: Dockerfile.scratch
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm/v6"

docker_manifests:
  - name_template: "garethgeorge/backrest:latest"
    image_templates:
      - "garethgeorge/backrest:{{ .Tag }}-alpine-amd64"
      - "garethgeorge/backrest:{{ .Tag }}-alpine-arm64"
  - name_template: "garethgeorge/backrest:{{ .Tag }}"
    image_templates:
      - "garethgeorge/backrest:{{ .Tag }}-alpine-amd64"
      - "garethgeorge/backrest:{{ .Tag }}-alpine-arm64"
  - name_template: "garethgeorge/backrest:latest-alpine"
    image_templates:
      - "garethgeorge/backrest:{{ .Tag }}-alpine-amd64"
      - "garethgeorge/backrest:{{ .Tag }}-alpine-arm64"
  - name_template: "garethgeorge/backrest:scratch"
    image_templates:
      - "garethgeorge/backrest:{{ .Tag }}-scratch-amd64"
      - "garethgeorge/backrest:{{ .Tag }}-scratch-arm64"
      - "garethgeorge/backrest:{{ .Tag }}-scratch-armv6"
  - name_template: "garethgeorge/backrest:{{ .Tag }}-scratch"
    image_templates:
      - "garethgeorge/backrest:{{ .Tag }}-scratch-amd64"
      - "garethgeorge/backrest:{{ .Tag }}-scratch-arm64"
      - "garethgeorge/backrest:{{ .Tag }}-scratch-armv6"

brews:
  - name: backrest
    homepage: https://github.com/garethgeorge/backrest

    url_template: "https://github.com/garethgeorge/backrest/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

    repository:
      owner: garethgeorge
      name: homebrew-backrest-tap
      branch: main
      token: "{{ .Env.GH_BREW_TOKEN }}"

    service: |
      run opt_bin/"backrest"
      error_log_path var/"log/backrest.log"
      log_path var/"log/backrest.log"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: garethgeorge
    name: backrest
